<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>TO DO LIST WITH LOCAL STORAGE THAT IS SAVED AFTER RELOADING THE PAGE AND HAS DRAGGING FUNCTIONALITY</title>
</head>
<body>

    <div class="wrapper">
        <header>To-do List</header>
        <div class="inputField">
          <input type="text" placeholder="Add your new to-do">
          <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
          <!-- data comes from local storage -->
        </ul>
        <div class="footer">
          <span>You have <span class="pendingTasks"></span> active tasks</span>
          <button>Clear All</button>
        </div>
      </div>

    <script src="main.js" defer></script>
</body>
</html>
